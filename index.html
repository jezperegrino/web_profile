<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jezreel Ramos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="theme-toggle" aria-label="Cambiar tema">ðŸŒ—</button>

    <main>
        <h1>Jezreel Ramos</h1>
        <p class="subtitle">iOS & Android Developer</p>

        <div class="nav-links">
            <a href="#acerca">Acerca de mÃ­ (CV)</a>
            <a href="#apps">Apps realizadas</a>
            <a href="#blog">Blog</a>
        </div>
    </main>

    <script>
        // LÃ³gica sÃºper limpia para el Modo Oscuro/Claro
        const toggleButton = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        // Iniciar con la preferencia guardada o la del sistema
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            htmlElement.setAttribute('data-theme', savedTheme);
        } else {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            htmlElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
        }

        // Evento de clic para alternar
        toggleButton.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
